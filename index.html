<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card-top">
        <img src="./images/illustration-hero.svg" alt="illustration" />
      </div>
      <div class="card-body">
        <h1 class="card-body__title">Order Summary</h1>
        <p class="card-body__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card-body__info">
          <img src="./images/icon-music.svg" alt="music-icon" />
          <div class="card-body__info__center">
            <p class="card-body__info__center__title">Annual Plan</p>
            <p class="card-body__info__center__price">$59.99/year</p>
          </div>
          <a href="#" class="card-body__info__center__link">Change</a>
        </div>
      </div>
      <div class="card-footer">
        <button class="card-footer__submit">Proceed to Payment</button>
        <button class="card-footer__cancel">Cancel order</button>
      </div>
    </div>
  </body>
</html>
